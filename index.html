<!DOCTYPE html>

    <body>
        <form>
            <label for="firstname">Nom : </label><input type="text" name="firstname" id="firstname"/>
            <label for="lastname">Prénom : </label><input type="text" name="lastname" id="lastname"/>
            <label for="city">Ville : </label><input type="text" name="city" id="city"/>
            <button name="submit" id="submit" onclick="getNews()">Valider</button> <!--ONCLICK : EVENEMENT (FONCTION) QUI NE S'EFFECTUE QUE AU CLICK ET PAS AVANT-->
        </form>
        <script>
          function getNews(){   //CREE LA FONCTION NOMME ICI getNews(CAD getxxx)//
  //VAR:CREE LA VARIABLE     OBJET      SELECTEUR      PROPRIETE  .VALUE POUR VALEUR (SINON IL MET NOM:VALEUR)//
/*REGEX*/ var regexName = /^[a-zA-Z ]+$/;
          var firstname = document.getElementById('firstname').value;  //DANS LE DOCUMENT TU RECUPERES LA VALEUR DE l'ELEMENT FIRSTNAME//
          var lastname = document.getElementById('lastname').value;
          var city = document.getElementById('city').value;
          if (lastname.match(regexName) && firstname.match(regexName) && city.match(regexName)){
            alert('Nom : '+firstname+'\nPrénom : '+lastname+'\nVille : '+city);
          }else {
            alert('Ceci n\'est pas autorisé');
          }
        }
